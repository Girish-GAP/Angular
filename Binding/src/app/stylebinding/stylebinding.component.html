<!-- Style binding  -->

<!-- we can directly set color property to html contents -->
<h2 [style.color] = " 'purple' " >  Set property directly from html</h2>

<!-- We can also set the property through the class characteristics -->
<!-- It looks like class binding -->
<h2 [style.color] = "mycolor" > Set propety through class characteristics</h2>

<!-- We can also set the style depends on the condtion as -->
<h2 [style.color] = "IsSet ? 'green' : 'red' ">Set propety depends on condition</h2>
